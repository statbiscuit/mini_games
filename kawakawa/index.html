<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawakawa</title>
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Don't let the Kawakawa get eaten</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard">
                <div class="keyboard-row row-1"></div>
                <div class="keyboard-row row-2"></div>
                <div class="keyboard-row row-3"></div>
            </div>            
        </div>
    </div>
</body>
</html>

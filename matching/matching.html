<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoRy</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="tiles.css">
  <link rel="stylesheet" href="maths.css">
</head>

<body>

  <!-- Main Game Container -->
  <main class="game-container">
    <section class="tile_container" aria-label="Memory matching game">
      <!-- Tiles dynamically generated by JavaScript -->
    </section>

    <!-- Win Overlay -->
    <div class="overlay_win" id="overlay_win" role="dialog" aria-labelledby="winMessage" aria-hidden="true">
      <h2 id="winMessage">You win!</h2>
      <button id="replay" aria-label="Play again">Play again</button>
    </div>
  </main>

  <script>
    // Dynamically create tiles
    const container = document.querySelector(".tile_container");
    for (let i = 0; i < 16; i++) {
      const tile = document.createElement("div");
      tile.id = `tile_${i}`;
      tile.className = "tile";
      tile.setAttribute("role", "button");
      tile.setAttribute("aria-label", "Memory tile");

      const icon = document.createElement("i");
      icon.id = `tile_icon_${i}`;
      icon.className = "math";

      tile.appendChild(icon);
      container.appendChild(tile);
    }
  </script>

  <script src="tiles.js"></script>

</body>
</html>
